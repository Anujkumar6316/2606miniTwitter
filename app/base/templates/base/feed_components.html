{% for room in rooms %}
{% if request.user == room.host %}
<a href="{% url 'update-room' room.id %}">Edit</a>
<a href="{% url 'delete-room' room.id %}">Delete</a><br>
{% endif %}
<a href="{% url 'profile-page' room.host.id %}">@{{room.host.username}}</a>
<h1>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h1>
<H2>{{room.topic}}</H2>
{% endfor %}
